<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ONCCY Configurator v2</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string or hash into the router params that the spa expects.
      // Also writes the history api state so the spa router can sync the UI
      // on page reload.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&') 
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html with correct base path
      window.location.href = '/onccy-configurator-v2/';
    </script>
  </body>
</html>
